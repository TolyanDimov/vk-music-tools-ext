<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>СмартСкролл и VK Музыка</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="shell">
    <header class="hero">
      <img class="hero-icon" src="../icons/icon48.png" alt="" />
      <div>
        <div class="title">СмартСкролл и VK Музыка</div>
        <div class="subtitle">Единая панель быстрых действий</div>
      </div>
    </header>

    <section class="group">
      <div class="group-title">СмартСкролл</div>
      <div class="grid">
        <button class="btn" data-action="smart-up">Вверх</button>
        <button class="btn" data-action="smart-open">Открыть панель</button>
        <button class="btn" data-action="smart-down">Вниз</button>
        <button class="btn" data-action="smart-close">Закрыть панель</button>
        <button class="btn full" data-action="smart-pick">Выбрать контейнер</button>
      </div>
    </section>

    <section class="group">
      <div class="group-title">VK Музыка</div>
      <div class="grid">
        <button class="btn vk" data-action="vk-add">Массово добавить</button>
        <button class="btn vk" data-action="vk-remove">Массово снять</button>
        <button class="btn vk full" data-action="vk-export">Экспорт в txt</button>
      </div>
    </section>

    <section class="group">
      <div class="group-title">Общий контроль</div>
      <div class="grid">
        <button class="btn" data-action="stop-all">Стоп</button>
      </div>
    </section>

    <footer class="footer">
      <span id="message">Готово к работе.</span>
      <div class="footer-right">
        <span class="version">v0.1.0</span>
        <a class="gh-link" href="https://github.com/TolyanDimov/vk-music-tools-ext" target="_blank" rel="noopener" aria-label="GitHub">
          <svg class="gh-icon" viewBox="0 0 16 16" aria-hidden="true">
            <path fill="currentColor" d="M8 0C3.58 0 0 3.73 0 8.33c0 3.68 2.29 6.8 5.47 7.9.4.08.55-.18.55-.4 0-.2-.01-.87-.01-1.58-2.01.38-2.53-.5-2.69-.97-.09-.23-.48-.97-.82-1.16-.28-.15-.68-.52-.01-.53.63-.01 1.08.6 1.23.86.72 1.24 1.87.89 2.33.68.07-.53.28-.89.5-1.09-1.78-.2-3.64-.92-3.64-4.09 0-.9.31-1.64.82-2.22-.08-.2-.36-1.03.08-2.15 0 0 .67-.22 2.2.85.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.07 2.2-.85 2.2-.85.44 1.12.16 1.95.08 2.15.51.58.82 1.32.82 2.22 0 3.18-1.87 3.89-3.65 4.09.29.26.54.77.54 1.55 0 1.12-.01 2.02-.01 2.3 0 .22.15.48.55.4C13.71 15.13 16 12 16 8.33 16 3.73 12.42 0 8 0z"/>
          </svg>
        </a>
      </div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
